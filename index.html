<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<h1>Tic Tac Toe</h1>
<div class="navigation">
    <div id="player-1" class="">
        <i class="fa-solid fa-user"></i>
        <h2>Player 1</h2>
    </div>
    <div id="player-2" class="disable">
        <i class="fa-solid fa-user"></i>
        <h2>Player 2</h2>
    </div>
</div>
<div class="message" id="message">
    Lorem ipsum dolor sit amet.
</div>
<div class="board">
    <div class="row">
        <div class="cell" id="0">0</div>
        <div class="cell" id="1">1</div>
        <div class="cell" id="2">2</div>
    </div>
    <div class="row">
        <div class="cell" id="3">3</div>
        <div class="cell" id="4">4</div>
        <div class="cell" id="5">5</div>
    </div>
    <div class="row">
        <div class="cell" id="6">6</div>
        <div class="cell" id="7">7</div>
        <div class="cell" id="8">8</div>
    </div>
</div>
<div class="play">
    <button class="button" id="play-again">
        <svg class="svg-icon" fill="none" height="30" viewBox="0 0 20 20" width="30" xmlns="http://www.w3.org/2000/svg"><g stroke="#ffffff" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
        <span class="lable">Repeat</span>
      </button>
</div>

<script src="./script.js"></script>
</body>

</html>
